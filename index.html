<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">
  <script src="./app/js/script.js" defer></script>
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <main class="main">
    <div class="container">

      <div class="main-frame">
        <h1 class="v-hidden">expense chart</h1>

        <div class="balance">
          <div class="my-balance">
            <p>My balance</p>
            <p class="amount font-m">$921.48</p>
          </div>
          <img src="./images/logo.svg" alt="logo image">
        </div>

        <div class="spending">
          <div class="title font-m">Spending - Last 7 days</div>

          <div class="graph-area">
            <div class="days">
              <div class="number"></div>
              <div class="graph"></div>
              <div class="day"></div>
            </div>
            <div class="days">
              <div class="number"></div>
              <div class="graph"></div>
              <div class="day"></div>
            </div>
            <div class="days">
              <div class="number"></div>
              <div class="graph"></div>
              <div class="day"></div>
            </div>
            <div class="days">
              <div class="number"></div>
              <div class="graph"></div>
              <div class="day"></div>
            </div>
            <div class="days">
              <div class="number"></div>
              <div class="graph"></div>
              <div class="day"></div>
            </div>
            <div class="days">
              <div class="number"></div>
              <div class="graph"></div>
              <div class="day"></div>
            </div>
            <div class="days">
              <div class="number"></div>
              <div class="graph"></div>
              <div class="day"></div>
            </div>
          </div>

          <div class="line"></div>

          <div class="total-balance">
            <div class="month-total">
              <p class="p-mbrown">Total this month</p>
              <div class="total font-l">$478.33</div>
            </div>
            <div class="comparison">
              <p class="percentage">+2.4%</p>
              <p class="p-mbrown">from last month</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
